<!DOCTYPE html>
<html>
<head>
<title>Login/Signup Page</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="script.js"></script>
</head>
<body>
  <h1>Login or Signup</h1>

  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <button type="submit" id="loginButton">Login</button>
    <button type="button" id="signupButton">Signup</button>
  </form>

  <div id="signupForm" style="display: none;">
    <label for="signupUsername">Username:</label>
    <input type="text" id="signupUsername" name="signupUsername"><br><br>
    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" name="signupPassword"><br><br>
    <button type="button" id="signupSubmit">Signup</button>
  </div>

  <div id="error-message"></div>
</body>
</html>
